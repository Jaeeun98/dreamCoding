<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/index.js"></script>
    <title>Carrot Game</title>
</head>
<body>
    <section>
        <header>
            <button type="button" class="play">&#9654;</button>
            <div class="timer">0:0</div>
            <div class="count">0</div>
        </header>
        <div class="main">
            <ul>
                <li><img src="img/carrot.png" alt="carrot"></li>
                <li><img src="img/carrot.png" alt="carrot"></li>
                <li><img src="img/carrot.png" alt="carrot"></li>
                <li><img src="img/carrot.png" alt="carrot"></li>
                <li><img src="img/carrot.png" alt="carrot"></li>
                <li><img src="img/carrot.png" alt="carrot"></li>
                <li><img src="img/carrot.png" alt="carrot"></li>
                <li><img src="img/carrot.png" alt="carrot"></li>
                <li><img src="img/carrot.png" alt="carrot"></li>
                <li><img src="img/carrot.png" alt="carrot"></li>
                <li><img src="img/bug.png" alt="bug"></li>
                <li><img src="img/bug.png" alt="bug"></li>
                <li><img src="img/bug.png" alt="bug"></li>
                <li><img src="img/bug.png" alt="bug"></li>
                <li><img src="img/bug.png" alt="bug"></li>
                <li><img src="img/bug.png" alt="bug"></li>
                <li><img src="img/bug.png" alt="bug"></li>
            </ul>
        </div>
        <div class="popup">
            <button class="replay">&#8634;</button>
            <p class="result">You Win</p>
        </div>
    </section>
</body>
</html>
