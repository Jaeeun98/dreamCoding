<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script type="module" defer src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/9eb162ac0d.js"></script>
    <title>Carrot Game</title>
</head>
<body>
    <section class="game">
        <header class="gameHeader">
            <button type="button" class="gameBtn">
                <i class="fas fa-play"></i>
            </button>
            <span class="timer">0:0</span>
            <span class="score">9</span>
        </header>
        <section class="field"></section>
    </section>
    <section class="popup popup_hide">
        <button class="refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="message">
            Hello
        </span>
    </section>
</body>
</html>
